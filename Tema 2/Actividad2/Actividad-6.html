<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso de colspan</title>
    <style>
        body {
            background-color: antiquewhite;

        }

        td {
            background-color: aqua;
            border: 2px solid black;
            height: 30px;
        }

        table {
            background-color: chartreuse;
            width: 50%;
        }
    </style>
</head>

<body>
    <center>
        <table border="1">
            <tr>
                <td colspan="3">uno y dos</td>
            </tr>
            <tr>
                <td>cuatro</td>
                <td>cinco</td>
                <td>seis</td>
            </tr>
            <tr>
                <td>siete</td>
                <td>ocho</td>
                <td>nueve</td>
            </tr>
        </table>
    </center>
</body>

</html>
