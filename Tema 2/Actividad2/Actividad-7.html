<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de rowspan</title>
</head>

<body>
    <table border="3">
        <tr> <!--Contiene una fila-->
            <td rowspan="3">Campo unificado</td> <!--fusiona las filas de abajo-->
            <td>Campo 2</td>
            <td>Campo 3</td>
        </tr>
        <tr> <!--Contiene una fila-->
            <td>Campo 5</td>
            <td>Campo 6</td>
        </tr>
        <tr> <!--Contiene una fila-->
            <td>Campo 8</td>
            <td>Campo 9</td>
        </tr>
    </table>
</body>

</html>
