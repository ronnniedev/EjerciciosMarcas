<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad5_4</title>
    <style type="text/css">
        @import url(estilos/estilos.css);
    </style>
</head>
<body>
    <h1><center>Tipo de lista no numerada:</center></h1> <!--Listas con puntos-->

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <h1><center>Tipo de lista numerada:</center></h1> <!--Listas con numeros-->

    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    
    <h1><center>Tipo de lista con definicion:</center></h1> <!--Listas con nombres-->

    <dl>
        <dt>WWW</dt>
        <dd>World Wide Web</dd>
        <dt>FTP</dt>
        <dd>File Transfer Protocol</dd>
        <dt>HTT^</dt>
        <dd>Hypertext Transfer Protocol</dd>

    </dl>
    
</body>
</html>
