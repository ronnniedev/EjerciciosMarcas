<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formato de Cajas</title>
    <style>
        .caja1 {
            border: 5px solid red;
            margin: 10px;
        }

        .caja2 {
            border: 5px solid blue;
            margin: 10px;
            padding: 25px;
        }

        .caja3 {
            border: 5px solid green;
            margin: 10px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="caja1">
        Esta es una caja sin relleno
    </div>
    <div class="caja2">
        Esta es una caja con 25px de relleno
    </div>
    <div class="caja3">
        Esta es una caja con 50px de relleno
    </div>
</body>

</html>
