<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        body {
            display: grid;
            margin: 0;
            grid-template-columns: 1fr 1fr 1fr;
        }
        div {
            height: 100vh;
        }
        div:nth-child(1) {
            background-color: #62a4e5;
            opacity: 70%;
        }
        div:nth-child(2) {
            background-color: #3b7cbd;
            opacity: 50%;
        }
        div:nth-child(3) {
            background-color: #0a3764;
            opacity: 30%;
        }
    </style>
</head>
<body>
    <div>soy un div</div>
    <div>soy un div</div>
    <div>soy un div</div>
</body>
</html>
