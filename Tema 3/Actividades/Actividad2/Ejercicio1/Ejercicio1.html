<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <style type="text/css">
        @import url(estilos/estilos.css);
    </style>
</head>
<body>
    <div>
        <div class="sensaciones">
            <h4>Menu Sensaciones</h4>
            <p>Mariscada</p>
            <p>Caviar ruso 120 Gr</p>
            <p>Tarta tatin</p>
            <p class="precio">180 €</p>
        </div>
        <div class="business">
            <h4>Menu Business</h4>
            <p>1/4 kg percebes</p>
            <p>Arroz con bugre</p>
            <p>Tarta Manzana</p>
            <p class="precio">90 €</p>
        </div>
        <div class="asturiano">
            <h4>Menu Asturiano</h4>
            <p>Fabada</p>
            <p>Cachopo</p>
            <p>Arroz con leche</p>
            <p class="precio">35 €</p>
        </div>
        <div class="diario">
            <h4>Menu diario</h4>
            <p>Sopa</p>
            <p>Merluza rebozada</p>
            <p>Yogur</p>
            <p class="precio">15 €</p>
        </div>
    </div> 
</body>
</html>
