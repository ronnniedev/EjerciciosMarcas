<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ejercicioDisplay1.css">
    <title>Document</title>
   
   
</head>

<body>
    <!--- Posicionamiento con block --->
    <h1>Display: block</h1>
    <div class="block">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>   
    <!--- Posicionamiento con inline --->
    <h1>Display: inline</h1>
    <div class="inline">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con inline-block --->
    <h1>Display: inline-block</h1>
    <div class="inline-block">
        <div class="uno comun">1 </div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con flex --->
    <h1>Display: flex</h1>
    
    <div class="flex">
        <div class="uno comun">1 </div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con float left --->
    <h1>Float: left</h1>
    <div class="float-left">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
        
    </div>
    <!--- Posicionamiento con float right --->
    <h1>Float: right</h1>
    <div class="float-right">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
    </div>
    
</body>

</html>
